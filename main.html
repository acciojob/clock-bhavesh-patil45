<body>

    <!-- Timer Display -->
    <p id="timer"></p>

    <script>
        function updateTimer() {
            const now = new Date();

            const date = now.toLocaleDateString();
            const time = now.toLocaleTimeString();

            document.getElementById("timer").textContent =
                `Date: ${date} | Time: ${time}`;
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>

</body>
